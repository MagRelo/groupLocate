
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-positive">


    <!-- Pets Tab -->
    <ion-tab title="Beacons" icon="icon ion-wifi" href="#/tab/list">
        <ion-nav-view name="list-tab"></ion-nav-view>
    </ion-tab>


    <!-- Adopt Tab -->
    <ion-tab title="Create" icon="icon ion-images" href="#/tab/create">
        <ion-nav-view name="create-tab"></ion-nav-view>
    </ion-tab>


    <!-- About Tab -->
    <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- About Tab -->
    <ion-tab title="Map" icon="icon ion-map" href="#/tab/map">
        <ion-nav-view name="map-tab"></ion-nav-view>
    </ion-tab>



</ion-tabs>
