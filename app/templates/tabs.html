
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-dark">


    <!-- Pets Tab -->
    <ion-tab title="beacons" icon="icon ion-wifi" href="#/tab/list">
        <ion-nav-view name="list-tab"></ion-nav-view>
    </ion-tab>


    <!-- Adopt Tab -->
    <ion-tab title="create" icon="icon ion-images" href="#/tab/createBeacon">
        <ion-nav-view name="create-tab"></ion-nav-view>
    </ion-tab>


    <!-- About Tab -->
    <ion-tab title="settings" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
